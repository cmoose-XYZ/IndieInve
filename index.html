<!DOCTYPE html>
<html>
   <head>

      <title>IndieInve - The Indie's Inventory Management, Made Simple</title>

      <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons|Space+Mono' rel="stylesheet">
      <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="style.css">

   </head>

   <body>

      <div id="app">
         <indinv-header></indinv-header>

         <v-container fluid grid-list-xl>
            
            <indinv-supply name="SUPPLY NAME (ex. STRING)" goods="item #1, item #2, item #3" source="https://shop.link/item1/" amnt="999+" measurement="units"></indinv-supply>

         </v-container>
      </div>

      <script src="https://unpkg.com/vue/dist/vue.js"></script>
      <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

      <script src="script.js"></script>

   </body>
</html>
